    h1 { text-align: center; }
    div { background-color: #eee; margin: 1em; padding: 0.25em 1.5em; }

<body>
<h1>Object Creation Menu</h1>

<div>
<p style="text-align: center;">Select the type of object you would like to
create:</p>

<form method="get" action="http://localhost/" style="text-align: center;">

  <select name="objtype">
    <option value="quote" selected="selected">Quote</option>
    <option value="hockey_player">Hockey Player</option>
  </select>
   <br />

  <input type="submit" value="Continue" id="method" name="method" /> </form>
</div>
</body>
